<html>
  <head>
   <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>
     <style>
      html, body, #myDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <title>2. ARCGIS :: 3D WorldMap</title>
  </head>
  <body>
    <script>
    require(["esri/Map","esri/views/SceneView"],
          function(Map,SceneView){
      var map=new Map({
        basemap:"topo-vector",
        ground:"world-elevation"
      });
      
      var view = new SceneView({
        container:"myDiv",
        map: map,
        camera : {
          position:{
            x:123,
            y:123,
            z:12300
          },
          tilt: 45
        }
      });
    });
      
    </script>

      <div id="myDiv"></div>

  </body>
</html>
